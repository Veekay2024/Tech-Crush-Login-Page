<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Tech Crush Login</title>
</head>

<body>
    <!-- Main container for the login page -->
    <div class="main-container">
       <div class="content-container">
        <div class="bootcamp">
            <h3>TechCrush</h3>
            <h3>Cohort 5 Bootcamp</h3>
            <p>Welcome to the leading african tech bootcamp 
                for beginners and intermediate learners</p>   
        </div>
       </div>
     <!-- End of Main containerfor the login page -->

     <!-- Form container -->
       <div class="form-container">
        <div class="form-title">
            <img src="./Asset/HTML img/Techcrush logo.jpg" alt="Techcrush logo" class="tech-logo" >
            <h1>Sign in to TechCrush</h1>
            <p>Enter your details to access your account</p>
        </div>
        <form >
            <div class="form-group">
                <label for="email">Email address</label><br> 
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password">      
            </div>
           <div class="form-group-two">
           <div class="form-group2">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
           </div> 
          <!-- End of Form Container -->

          <!-- Forgot Password -->
            <div>
             <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
           </div>
           <!-- End of Forgot Password -->

           <!-- Sign in button and sign up link -->
           <button type="submit" class="Sign-in-btn">Sign in</button>
           <div class="Sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
           </div>

           <div class="continue">
               <span>Or Continue With</span>
           </div>
           <!-- end of sign in button -->

           <!-- <p class="continue">______________ Or Continue With ______________</p> -->

           <!-- Social Buttons -->
           <div class="Social-buttons">
              <button type="button" class="google-btn">Google
                <i class="fa-brands fa-google"></i>
              </button>
              <button type="button" class="facebook-btn">Facebook
                <i class="fa-brands fa-facebook-f"></i>
              </button>
              <button type="button" class="twitter-btn">Twitter
                <i class="fa-brands fa-x-twitter"></i>
              </button>
              <button type="button" class="github-btn">Github
                <i class="fa-brands fa-github"></i>
              </button>
             <!-- End of Social Buttons -->
           </div>

        </form>
       </div>
    
    
    </div>

</body>







</html>
